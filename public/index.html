<html>

<head>
    <meta charset="utf-8">
    <title>Kodavimo teorija - A11 - Kristupas Repečka</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <ul class="tab">
        <li>
            <a href="javascript:void(0)" class="tablinks" onclick="changeTab(event, 'Vector')" id="defaultOpen">Vektorius</a>
</li>
<li>
    <a href="javascript:void(0)" class="tablinks" onclick="changeTab(event, 'Text')">Tekstas</a>
</li>
<li>
    <a href="javascript:void(0)" class="tablinks" onclick="changeTab(event, 'Image')">Paveikslėlis</a>
</li>
</ul>

<form method="post">

    <h3>Kodo parametrai</h3>

    <div>
        <label>Kodo dimensija(n):</label>
        <input type="number" id="code_dimension" />
    </div>
    <div>
        <label>Kodo ilgis(k):</label>
        <input type="number" id="code_length" />
    </div>
    <div>
        <label>Klaidos tikimybė(0 <= <i>p</i> <= 1)</label>
        <input type="number" min="0" max="1" step="0.00001" id="p" />
    </div>
    <div>
        <label for="msg">Generuojanti matrica:</label>
        <textarea id="matrix" placeholder="Standartinio pavidalo. Langelius atskirkite tarpais, matricos eilutes - nauja eilute"></textarea>
    </div>

    <div id="Vector" class="tabcontent">
        <h3>Vektorius</h3>
        <div>
            <label>Įveskite n ilgio vektorių</label>
            <input type="number" id="vector" />
        </div>

        <div class="button">
            <button type="button" id="encode">Užkoduoti</button>
        </div>
        <fieldset disabled>
            <div>
                <label>Užkoduotas vektorius</label>
                <input type="number" id="encoded" readonly/>
            </div>
            <div>
                <label>Iš kanalo gautas vektorius</label>
                <input type="number" id="received" />
            </div>
            <div>
                <label>Klaidų skaičius</label>
                <input type="number" id="mistakes_made" readonly/>
            </div>
            <div>
                <label>Klaidų pozicijos</label>
                <input type="text" id="mistakes" readonly/>
            </div>
        </fieldset>
        <div class="button decode">
            <button type="button" id="decode">Dekoduoti iš kanalo gautą vektorių</button>
        </div>
        <div class="decode">
            <label>Ištaisytas vektorius</label>
            <input type="number" id="decoded" readonly/>
        </div>
    </div>

    <div id="Text" class="tabcontent">
        <h3>Tekstas</h3>
        <div>
            <label for="msg">Jūsų tekstas:</label>
            <textarea id="text_r" placeholder="Įveskite tekstą, kurį norite užkoduoti"></textarea>
        </div>
        <div class="button">
            <button type="button" id="endode_t">Siųsti tekstą kanalu</button>
        </div>
        <div>
            <label for="msg">Rezultatas be kodavimo:</label>
            <textarea id="text_noencoding" placeholder="" readonly></textarea>
        </div>
        <div>
            <label for="msg">Rezultatas su kodavimu:</label>
            <textarea id="text_decoded" placeholder="" readonly></textarea>
        </div>
    </div>

    <div id="Image" class="tabcontent">
        <h3>Paveikslėlis</h3>
        <p>Image is the capital of Japan.</p>
    </div>

</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="js/tabs.js"></script>

</body>

</html>
